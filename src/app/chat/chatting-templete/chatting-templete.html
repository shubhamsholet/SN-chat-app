<div class="chat-container d-flex flex-column">
  <!-- Chat messages -->
  <div class="chat-messages flex-grow-1 p-3" #scrollContainer (scroll)="onScroll()">


   <!-- Loader while data is loading -->
    <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center h-100">
      <span class="loader"></span>
    </div>

    <!-- No messages found -->
    <div *ngIf="!isLoading && noMessageFound" class="d-flex justify-content-center align-items-center h-100">
      <div class="text-center text-muted">
        <i class="bi bi-chat-dots display-4 d-block mb-2"></i>
        <p class="mb-0">Let's start the chat</p>
      </div>
    </div>


    <ng-container *ngIf="!isLoading && !noMessageFound">
      <div *ngFor="let msg of currentChatMessages?.messages" class="d-flex mb-3"
        [ngClass]="{ 'justify-content-end': msg.type === 'me' }">
        <div class="chat-bubble p-2 rounded-3 shadow-sm" [ngClass]="msg.type">
          <div class="message-text">{{ msg.text }}</div>
          <div class="message-time text-end small text-muted mt-1">
            {{ msg?.time | date:'shortTime' }}
          </div>
        </div>
      </div>
    </ng-container> 
  </div>

  <!-- Chat input (fixed at bottom) -->
  <div class="chat-input p-2 d-flex align-items-center bg-light border-top">
    <!-- <button class="btn btn-outline-secondary me-2">
      <i class="bi bi-paperclip"></i>
    </button> -->
    <input type="text" class="form-control me-2" placeholder="Type a message..." [(ngModel)]="message"
      (keydown.enter)="sendMessage()" />
    <button class="btn btn-primary" (click)="sendMessage()">
      send
    </button>
  </div>
</div>



<ng-template #loader>
  <div style="height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center;">
    <span class="loader"></span>
  </div>
</ng-template>
